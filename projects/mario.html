<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/mario.css">
    <title>Mario Pest Control</title>
</head>
<body>
    <div class="header">
        
        <h1><img src = "https://www.pixelstalk.net/wp-content/uploads/2016/05/Beatiful-Super-Mario-Wallpaper.jpg">Mario's Pest Control</h1>
    </div>
    
    <form name = "marioPage">
        <div class = "goombas">Goombas: 5 Coins
            <input type = "number" name = "NumOfGoombas" placeholder= "Number of Goombas"> 
        </div>
            <br>
        <div class = "bobOmbs">Bob-bombs: 7 Coins
            <input type = "number" name = "NumOfBobOmbs" placeholder= "Number of Bob-ombs">

        </div>
            
            <br>
        <div class = "cheaps">Cheaps: 11 Coins
            <input type = "number" name = "NumOfCheaps" placeholder= "Number of Cheaps">
            
        </div>
            <br>
    

        
         <div>
             <button>Submit</button>
            </div><br>

    
        <input type = "number" name = "totalCoins" placeholder = "Total Coins">


    </form>
    




    <footer>
