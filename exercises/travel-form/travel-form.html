<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel Form</title>
</head>
<body>
    <h1>Travel Form</h1>

    <form id = "form1">
        First Name: <br>
            <input type = "text" name = "firstName"><br>
        Last Name: <br>
            <input type = "text" name = "lastName"><br>
        Age: <br>
            <input type = "number" name = "age"><br>
        Gender:<br>
            <input type = "radio" name = "gender" value =" Male">Male
            <input type = "radio" name = "gender" value = " Female">Female<br>
        
        Destination: <select name = "cities">
                <option value = "Denver">Denver</option>
                <option value = "Chicago">Chigago</option>
                <option value = "Seattle">Seattle</option>
                <option value = "Portland">Portland</option>
            </select><br>
         
            Diet Options: <br>
            <input type = "checkbox" name = "dietOptions" value = "Vegen">Vegen
            <input type ="checkbox" name = "dietOptions" value = " Vegetarian">Vegetarian
            <input type = "checkbox" name = "dietOptions" value = "Gluten Free">Gluten Free<br>

            <button>Submit</button>
    </form>





    
    
</body>
<script src ="travel-form.js"></script>
</html>
